<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;400;600&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="style.css" />
    <title>Frontend Mentor | NFT preview card component</title>
  </head>
  <body class="bg-primary">
    <main class="bg-secondary">
      <div class="image">
        <img
          class="card-image"
          src="/images/image-equilibrium.jpg"
          alt="Equilibrium Photo"
        />
        <div>
          <img src="/images/icon-view.svg" alt="View icon" />
        </div>
      </div>
      <h1 class="username | fs-header fw-bold fc-header__name">
        Equilibrium #3429
      </h1>
      <p class="description | fc-paragraph">
        Our Equilibrium collection promotes balance and calm.
      </p>
      <div class="flex-group">
        <div class="flex">
          <img
            src="/images/icon-ethereum.svg"
            alt="Etherium Icon"
            width="11"
            height="18"
          />
          <p class="value | fw-bold fc-value">0.041 ETH</p>
        </div>
        <div class="flex">
          <img src="/images/icon-clock.svg" alt="Clock icon" width="17" />
          <p class="time-left | fw-semi-bold fc-paragraph">3 days left</p>
        </div>
      </div>
      <hr />
      <div class="flex" data-spacing="small">
        <img src="/images/image-avatar.png" alt="Profile Image" width="31" />
        <p class="flex-credit | fw-semi-bold fc-paragraph">
          Creation of<span>Jules Wyvern</span>
        </p>
      </div>
    </main>
  </body>
</html>
